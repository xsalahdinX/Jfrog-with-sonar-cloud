trigger:
- main

pool:
  vmImage: 'ubuntu-latest'
    
variables:
  imageName: 'salahdin.jfrog.io/docker-local/my-test-image'  
  dockerRegistryServiceConnection : 'Docker'
  imageRepository : 'docker-local'
  dockerfilePath : Dockerfile
  artifactoryServiceConnection : 'jfrog'
  targetRepo : 'docker-local'
  imageTag : '$(Build.BuildName)'
    
    
steps:
  
  
- task: Docker@2
  displayName: "Docker Build"
  inputs:
    containerRegistry: '$(dockerRegistryServiceConnection)'
    repository: '$(imageRepository)'
    command: 'build'
    Dockerfile: '$(dockerfilePath)'
    tags: '$(Build.BuildName)'

      
- task: ArtifactoryDocker@1
  displayName: "Docker push"
  inputs:
    command: 'push'
    artifactoryService: '$(artifactoryServiceConnection)'
    targetRepo: '$(targetRepo)'
    imageName: '$(imageName):$(imageTag)'

   
